server.port=8080

# H2 in-memory
spring.datasource.url=jdbc:h2:mem:secureauth;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# JWT
# IMPORTANTE: para HS256, use 32+ chars (>= 256 bits em bytes)
security.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS
security.jwt.expiration-seconds=3600
